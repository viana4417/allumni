<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="dashboard.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
            max-width: 900px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 16px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            max-width: 70%;
        }
        .message.own {
            margin-left: auto;
            background: #0066FF;
            color: white;
        }
        .message-header {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }
        .message-content {
            word-wrap: break-word;
        }
        .message-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }
        .message-audio {
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }
        .audio-icon-wrapper {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0, 102, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .message.own .audio-icon-wrapper {
            background: rgba(255, 255, 255, 0.2);
        }
        .audio-player-wrapper {
            flex: 1;
            min-width: 0;
        }
        .audio-player-wrapper audio {
            width: 100%;
            max-width: 300px;
            height: 40px;
        }
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        .chat-input-area {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }
        .chat-buttons {
            display: flex;
            gap: 8px;
        }
        .chat-btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            height: 44px;
        }
        .btn-send {
            background: #0066FF;
            color: white;
        }
        .btn-image {
            background: #00cc00;
            color: white;
        }
        .btn-audio {
            background: #ff4444;
            color: white;
        }
        .btn-audio.recording {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .members-list {
            margin-bottom: 20px;
        }
        .member-item {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 4px;
            color: white;
            font-size: 14px;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>

            <h1 class="page-title" id="grupoNome">Grupo</h1>
            <div class="card chat-container">
                <div class="members-list" id="membersList"></div>
                <div class="chat-messages" id="chatMessages">
                    <p style="text-align: center; color: #666; padding: 20px;">Carregando mensagens...</p>
                </div>
                <div class="chat-input-area">
                    <textarea class="chat-input" id="messageInput" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <div class="chat-buttons">
                        <input type="file" id="imageInput" accept="image/*">
                        <button class="chat-btn btn-image" onclick="document.getElementById('imageInput').click()" title="Anexar imagem">
