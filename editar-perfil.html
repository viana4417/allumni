    <style>
        .form-edit {
            max-width: 600px;
        }
        .form-group-edit {
            margin-bottom: 20px;
        }
        .form-group-edit label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #000;
        }
        .form-group-edit input,
        .form-group-edit textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        .form-group-edit textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-group-edit input:focus,
        .form-group-edit textarea:focus {
            outline: none;
            border-color: #0066FF;
        }
        .photo-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0066FF;
            margin: 20px auto;
            display: block;
            cursor: pointer;
        }
        .photo-upload-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: #0066FF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .photo-upload-btn:hover {
            background: #0052CC;
        }
        .btn-save {
            width: 100%;
            padding: 16px;
            background: #0066FF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-save:hover {
            background: #0052CC;
        }
        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #audioRecorder {
            margin-top: 10px;
        }
        .record-btn {
            padding: 8px 16px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        .record-btn.recording {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

        <main class="main-content">
            <h1 class="page-title">Editar Perfil</h1>
            <div class="card form-edit">
                <form id="editForm">
                    <div style="text-align: center; margin-bottom: 30px;">
                        <img id="photoPreview" class="photo-preview" src="" alt="Foto de perfil" onclick="document.getElementById('photoInput').click()">
                        <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="handlePhotoUpload(event)">
                        <button type="button" class="photo-upload-btn" onclick="document.getElementById('photoInput').click()">Escolher Foto</button>
                    </div>
                    
                    <div class="form-group-edit">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group-edit">
                        <label for="curso">Curso</label>
                        <input type="text" id="curso" name="curso">
                    </div>
                    
                    <div class="form-group-edit">
                        <label for="ano_formatura">Ano de Formatura</label>
                        <input type="number" id="ano_formatura" name="ano_formatura" min="1900" max="2100">
                    </div>
                    
                    <div class="form-group-edit">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" placeholder="Conte um pouco sobre você..."></textarea>
                    </div>
                    
                    <div class="form-group-edit">
                        <label for="empresa_atual">Empresa Atual</label>
                        <input type="text" id="empresa_atual" name="empresa_atual">
                    </div>
                    
                    <div class="form-group-edit">
                        <label for="cargo_atual">Cargo Atual</label>
                        <input type="text" id="cargo_atual" name="cargo_atual">
                    </div>
                    
                    <div class="form-group-edit">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                    
                    <div class="form-group-edit">
                        <label for="linkedin_url">LinkedIn</label>
                        <input type="url" id="linkedin_url" name="linkedin_url" placeholder="https://linkedin.com/in/seu-perfil">
                    </div>
                    
                    <div class="form-group-edit">
                        <label for="github_url">GitHub</label>
                        <input type="url" id="github_url" name="github_url" placeholder="https://github.com/seu-usuario">
                    </div>
                    
                    <button type="submit" class="btn-save" id="saveBtn">Salvar Alterações</button>
                </form>
            </div>
        </main>
